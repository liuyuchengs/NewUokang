<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <link rel="stylesheet" href="../stylesheets/dest/main.css">
    <script src="../javascripts/lib/angular.min.js"></script>
    <title>悠康医生</title>
</head>
<body>
    <div class="header">
		<div class="header-item-left float-left">
			<a href="home.html">
				<img src="../contents/svg/home.svg">
			</a>
		</div>
		<div class="title">
			登录
		</div>
    </div>
	<div class="has-header"></div>
    <div class="login-content">
        <div class="login-item">
            <div class="login-item-icon">
                <img src="../contents/svg/login-user.svg">
            </div>
			<div class="login-item-input">
				<input type="text" placeholder="请输入手机号码" ng-model="userName">
			</div>

        </div>
        <div class="login-item">
            <div class="login-item-icon">
                <img src="../contents/svg/login-pass.svg">
            </div>
			<div class="login-item-input">
				<input type="password" placeholder="请输入密码" ng-model="password">
			</div>
        </div>
        <div class="login-tip">
            <a class="login-tip-item" href="register.html">注册</a>
            <a class="login-tip-item" href="findpass.html">忘记密码?</a>
        </div>
        <button class="button-full" ng-click="login()">登录</button>
    </div>
</body>
</html>
