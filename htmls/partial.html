<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1.3,user-scalable=no">
  <link rel="stylesheet" href="../stylesheets/dest/main.css">
  <title>底部菜单</title>

    </div>

    </div>
    <div class="button-menu-item">
      <div class="icon">

      </div>
    </div>
    <div class="button-menu-item">
      <div class="icon">
        <img src="../contents/svg/hos-uncheck.svg">

    </div>
    <div class="button-menu-item">
      <div class="icon">
        <img src="../contents/svg/user-uncheck.svg">

      </div>
    </div>
  </div>
