<!DOCTYPE html>
<html lang="zh-CN" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1.3,user-scalable=no">
    <link rel="stylesheet" href="../stylesheets/dest/main.css">
	<title>悠康医生</title>
</head>
<body ng-controller="productCtrl" ng-class="{'overflowhide':hasBg}" data-ng-init="load()">
	<div class="header">
		<div class="header-item float-left">
			<a href="home.html">
				<img src="../contents/svg/back.svg">
			</a>
		</div>
		<div class="title" ng-bind="title">
		</div>
		<div class="header-item float-right" ng-click="question()">
			<img src="../contents/svg/question.svg">
		</div>
	</div>
	<div class="has-header"></div>
	<div class="drop">
		<div class="filter">
			<div class="filter-item" ng-class="{'check-color':menuParams.area}" ng-click="switchMenu('area')">
				<span class="filter-text">位置</span>
				<div></div>
			</div>
			<div class="filter-item" ng-class="{'check-color':menuParams.order}" ng-click="switchMenu('order')">
				<span class="filter-text ">排序</span>
				<div></div>
			</div>
			<div class="filter-item" ng-class="{'check-color':menuParams.classes}" ng-click="switchMenu('class')">
				<span class="filter-text">分类</span>
				<div></div>
			</div>
		</div>
		<div class="drop-menu">
			<ul id="drop-order" class="drop-menu-list" ng-show="hasOrder">
				<li ng-class="{'li-check':orderParams.default.has}" ng-click="orderSelect('default')">
					<span>默认排序</span>
					<div></div>
				</li>
				<li ng-class="{'li-check':orderParams.price.has}" ng-click="orderSelect('price')">
					<span>价格最低</span>
					<div></div>
				</li>
				<li ng-class="{'li-check':orderParams.priceDesc.has}" ng-click="orderSelect('priceDesc')">
					<span>价格最高</span>
					<div></div>
				</li>
				<li ng-class="{'li-check':orderParams.scoreDesc.has}" ng-click="orderSelect('scoreDesc')">
					<span>评分最高</span>
					<div></div>
				</li>
				<li ng-class="{'li-check':orderParams.countDesc.has}" ng-click="orderSelect('countDesc')">
					<span>销量最高</span>
					<div></div>
				</li>
				<li ng-class="{'li-check':orderParams.locationes.has}" ng-click="orderSelect('locationes')" ng-show="hasLocation">
					<span>距离最近</span>
					<div></div>
				</li>
			</ul>
			<ul id="drop-area" class="drop-menu-list" ng-show="hasArea">
				<li ng-class="{'li-check':areaParams.default.has}" ng-click="areaSelect('default')">
					<span >所有区域</span>
					<div></div>
				</li>
				<li ng-class="{'li-check':areaParams.futian.has}" ng-click="areaSelect('futian')">
					<span>福田区</span>
					<div></div>
				</li>
				<li ng-class="{'li-check':areaParams.nanshan.has}" ng-click="areaSelect('nanshan')">
					<span>南山区</span>
					<div></div>
				</li>
				<li ng-class="{'li-check':areaParams.luohu.has}" ng-click="areaSelect('luohu')">
					<span>罗湖区</span>
					<div></div>
				</li>
				<li ng-class="{'li-check':areaParams.baoan.has}" ng-click="areaSelect('baoan')">
					<span>宝安区</span>
					<div></div>
				</li>
				<li ng-class="{'li-check':areaParams.longhua.has}" ng-click="areaSelect('longhua')">
					<span>龙华新区</span>
					<div></div>
				</li>
				<li ng-class="{'li-check':areaParams.longgang.has}" ng-click="areaSelect('longgang')">
					<span>龙岗区</span>
					<div></div>
				</li>
				<li ng-class="{'li-check':areaParams.yantian.has}" ng-click="areaSelect('yantian')">
					<span>盐田区</span>
					<div></div>
				</li>
			</ul>
			<ul id="drop-class" class="drop-menu-grid" ng-show="hasClass" ng-include="'section/item-yake.html'" ng-if="productParams.yake.has"></ul>
			<ul id="drop-class" class="drop-menu-grid" ng-show="hasClass" ng-include="'section/item-meirong.html'" ng-if="productParams.meirong.has" ></ul>
			<ul id="drop-class" class="drop-menu-grid" ng-show="hasClass" ng-include="'section/item-fck.html'" ng-if="productParams.fck.has"></ul>
			<ul id="drop-class" class="drop-menu-grid" ng-show="hasClass" ng-include="'section/item-zhongyi.html'" ng-if="productParams.zhongyi.has"></ul>
		</div>
	</div>
	<ul class="prduct-container" >
		<li class="item" ng-repeat = "product in products" ng-click="detail(product.id,product.hospitalId)" >
			<img class="item-img float-left" ng-src="{{product.smallImg}}" fallback-src="../contents/img/p_default.png">
			<div class="item-desc">
				<div class="item-title" ng-bind="product.title"></div>
				<div class="item-subhead" ng-bind="product.hospital.name"></div>
				<div class="item-price">
					<div class="float-left">
						<span class="saleprice">￥{{product.preferPrice}}</span>
						<span class="priceType">{{product.preferPriceType}}</span>
					</div>
					<div class="float-left margin-l">
						<span class="price float-left">￥{{product.standPrice}}</span>
					</div>
					<div class="margin-right">
						<span class="item-count float-right">{{product.sales}}人下单</span>
					</div>
				</div>
			</div>
		</li>
	</ul>
	<div class="cush-tip" ng-if="noProduct">{{$parent.noProductText}}</div>
	<div class="product-bg" ng-if="hasBg"></div>
	<div ng-include="'section/tip.html'"></div>
	<div ng-include="'section/loading.html'"></div>
	<script src="../javascripts/lib/angular.min.js"></script>
	<script src="../javascripts/lib/angular.route.min.js"></script>
	<script src="../javascripts/self/module.min.js"></script>
	<script src="../javascripts/self/productCtrl.min.js"></script>
</body>
</html>
