<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
	<link rel="stylesheet" href="../stylesheets/dest/main.css">
	<title>悠康医生</title>
</head>
<body ng-controller="grabOrderCtrl" data-ng-init="init()">
	<div class="header" >
		<div class="header-item float-left">
			<a href="user.html">
				<img src="../contents/svg/back.svg">
			</a>
		</div>
		<div class="title">
			惠赠订单
		</div>
    </div>
	<div class="has-header"></div>
	<ul class="grab-order-content" ng-if="hasGift">
		<li>
			<div class="title">惠赠单号</div>
			<div class="text" ng-bind="$parent.gift.giftCode"></div>
		</li>
		<li>
			<div class="title">项目</div>
			<div class="text" ng-bind="$parent.gift.productName"></div>
		</li>
		<li>
			<div class="title">机构</div>
			<div class="text" ng-bind="$parent.gift.hospitalName"></div>
		</li>
		<li>
			<div class="title">地址</div>
			<div class="text" ng-bind="$parent.gift.hospitalAddress"></div>
		</li>
		<li>
			<div class="title">就医时间</div>
			<div class="text" ng-bind="$parent.gift.daydate"></div>
		</li>
	</ul>
	<div class="cush-tip" ng-if="!hasGift">您还没有惠赠订单！</div>
	<script src="../javascripts/lib/angular.min.js"></script>
	<script src="../javascripts/lib/angular.route.min.js"></script>
	<script src="../javascripts/self/module.min.js"></script>
	<script src="../javascripts/self/grabOrderCtrl.min.js"></script>
</body>
</html>
