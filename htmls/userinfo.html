<!DOCTYPE html>
<html lang="zh-CN" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
	<link rel="stylesheet" href="../stylesheets/dest/main.css">
	<title>悠康医生</title>
</head>
<body style="background-color:#EFEFF4" ng-controller="userinfoCtrl">
	<div class="header">
		<div class="header-item float-left">
			<a href="user.html">
				<img src="../contents/svg/back.svg">
			</a>
		</div>
		<div class="title">
			我的信息
		</div>
    </div>
	<div class="has-header"></div>
	<div class="userinfo-content">
		<div class="img-item" ng-click="alert('敬请期待!')">
			<span>我的头像</span>
			<img class="icon" src="../contents/svg/right-arrow.svg">
			<img class="img" src="../contents/svg/u-img.svg">
		</div>
		<ul class="item-group">
			<li ng-click="change('realname')">
				<div class="text  unborder">
					<span>*真实姓名</span>
					<img src="../contents/svg/right-arrow.svg">
					<span ng-bind="realname"></span>
				</div>
			</li>
			<li ng-click="change('sex')">
				<div class="text">
					<span>*性别</span>
					<img src="../contents/svg/right-arrow.svg">
					<span ng-bind="sex"></span>
				</div>
			</li>
			<li ng-click="change('phone')">
				<div class="text">
					<span>*手机</span>
					<img src="../contents/svg/right-arrow.svg">
					<span ng-bind="phone"></span>
				</div>
			</li>
			<li ng-click="change('age')">
				<div class="text">
					<span>*年龄</span>
					<img src="../contents/svg/right-arrow.svg">
					<span ng-bind="age"></span>
				</div>
			</li>
		</ul>
		<ul class="item-group">
			<li ng-click="change('nickname')">
				<div class="text unborder">
					<span>昵称</span>
					<img src="../contents/svg/right-arrow.svg">
					<span ng-bind="nickname"></span>
				</div>
			</li>
			<li ng-click="alert('敬请期待!')">
				<div class="text">
					<span>邮箱</span>
					<img src="../contents/svg/right-arrow.svg">
					<span ng-bind="email"></span>
				</div>
			</li>
		</ul>
		<div class="userinfo-tip">
			"*"为必填项目,请填写完整！
		</div>
		<div ng-include="'section/tip.html'"></div>
		<button class="button-full" ng-click="exit()">退出登录</button>
		<script src="../javascripts/lib/angular.min.js"></script>
		<script src="../javascripts/lib/angular.route.min.js"></script>
		<script src="../javascripts/self/module.min.js"></script>
		<script src="../javascripts/self/userinfoCtrl.min.js"></script>
	</div>
</body>
</html>
