<!DOCTYPE html>
<html lang="zh-CN" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
	<link rel="stylesheet" href="../stylesheets/dest/main.css">
	<title>悠康医生</title>
</head>
<body style="background-color:#EFEFF4" ng-controller="payResultCtrl" data-ng-init="init()">
	<div class="header">
		<div class="header-item float-left">
			<a href="home.html">
				<img src="../contents/svg/back.svg">
			</a>
		</div>
		<div class="title">
			支付结果
		</div>
		<div class="header-item float-right">
			<a href="user.html">
				<img src="../contents/svg/users.svg">
			</a>
		</div>
	</div>
	<div class="has-header"></div>
	<div class="payresult-content">
		<div class="result-header">
            <div class="container" ng-class="{'success':hasSuccess}">
                <div></div>
                <p ng-bind="resultValue"></p>
            </div>
        </div>
		<ul class="item-group">
			<li ng-if="!hasSuccess" ng-click="payAgain()">
				<img class="icon" src="../contents/svg/wx-icon.svg">
				<div class="text unborder">
					<span>再次支付</span>
					<img src="../contents/svg/right-arrow.svg">
				</div>
			</li>
			<li ng-click="checkOrder()">
				<img class="icon" src="../contents/svg/dingdan.svg">
				<div class="text">
					<span>查看订单</span>
					<img src="../contents/svg/right-arrow.svg">
				</div>
			</li>
			<li ng-click="toHome()">
				<img class="icon" src="../contents/svg/see.svg">
				<div class="text">
					<span>继续浏览</span>
					<img src="../contents/svg/right-arrow.svg">
				</div>
			</li>
		</ul>
	</div>
	<script src="../javascripts/lib/angular.min.js"></script>
	<script src="../javascripts/lib/angular.route.min.js"></script>
	<script src="../javascripts/dest/module/module.js"></script>
	<script src="../javascripts/dest/ctrl/payResultCtrl.js"></script>
</body>
</html>
