<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
	<link rel="stylesheet" href="../stylesheets/dest/main.css">
	<title>悠康医生</title>
</head>
<body style="background-color:#F8F8F8" ng-controller="findpassCtrl">
	<div class="header">
		<div class="header-item float-left">
			<a href="findpwd-phone.html">
				<img src="../contents/svg/back.svg">
			</a>
		</div>
		<div class="title">
			找回密码
		</div>
    </div>
	<div class="has-header"></div>
	<div class="register-content">
		<div class="item">
			<input type="password" placeholder="请输入8-20位登陆密码" ng-model="pwd">
		</div>
		<button class="button-full" ng-click="changePwd()">完成</button>
	</div>
	<div ng-include="'tip.html'"></div>
	<script src="../javascripts/lib/angular.min.js"></script>
	<script src="../javascripts/lib/angular.route.min.js"></script>
	<script src="../javascripts/self/module.min.js"></script>
	<script src="../javascripts/self/findpassCtrl.min.js"></script>
</body>
</html>
