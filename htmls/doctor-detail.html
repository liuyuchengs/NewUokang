<!DOCTYPE html>
<html lang="zh-CN" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
	<link rel="stylesheet" href="../stylesheets/dest/main.css">
	<link rel="stylesheet" href="../stylesheets/dest/swiper.min.css">
	<title>悠康医生</title>
</head>
<body style="background-color:#EFEFF4" ng-controller="doctorDetailCtrl" data-ng-init="init()">
	<div class="header">
		<div class="header-item float-left">
			<a href="doctor.html">
				<img src="../contents/svg/back.svg">
			</a>
		</div>
		<div class="title">
			医生详细
		</div>
    </div>
	<div class="has-header"></div>
	<div class="doctor-detail-content">
		<div class="select-date">
			<div class="arrow float-left" ng-click="toPage('per')">上一页</div>
			<div class="arrow float-right" ng-click="toPage('next')">下一页</div>
			<div class="width">
				<div class="swiper-container">
					<div class="swiper-wrapper">
						<div class="swiper-slide day-item">六月一日</div>
						<div class="swiper-slide day-item">六月二日</div>
						<div class="swiper-slide day-item">六月三日</div>
						<div class="swiper-slide day-item">六月四日</div>
						<div class="swiper-slide day-item">六月五日</div>
						<div class="swiper-slide day-item">六月六日</div>
						<div class="swiper-slide day-item">六月七日</div>
						<div class="swiper-slide day-item">六月八日</div>
						<div class="swiper-slide day-item">六月九日</div>
					</div>
				</div>
			</div>
		</div>
		<div class="title">
			<div class="line">
				<img src="../contents/temp/doc1.png">
				<div class="text">
					<p class="name">
						<span ng-bind="doctorInfo.doctorname"></span>
						<span ng-bind="doctorInfo.professionTitle"></span>
					</p>
					<p class="score">
						<span ng-bind="doctorInfo.score"></span>
						<span>{{doctorInfo.sales}}人下单</span>
						<span>查看评论</span>
					</p>
					<p class="address" ng-bind="doctorInfo.position"></p>
					<p class="use">
						<span>擅长：</span>
						<span class="texts" ng-bind="doctorInfo.hobby"></span>
					</p>
				</div>
			</div>
		</div>
		<div class="description" ng-class="{'show-text':hasShowDescription}">
			<span>医生简介：</span>
			<span class="text" ng-bind="doctorInfo.workexperience"></span>
			<span class="show-btn" ng-click="showDescription()" ng-bind="btnValue"></span>
		</div>
		<div class="ask-doctor">
			<span>咨询医生</span>
		</div>
		<div class="date">
			<span>预约时间</span>
			<div class="arrow"></div>
			<div class="time no-border">15:00</div>
			<div class="time ">6月1日</div>
		</div>
		<div class="product">
			<ul>
				<li>
					<div class="arrow"></div>
					<p class="item-title">全口牙种植重建</p>
					<p class="sales">15人下单</p>
					<p class="item-money">
						<span class="dealMoney">
							￥18500 元/颗
						</span>
						<span class="price">
							￥22500
						</span>
					</p>
				</li>
				<li>
					<div class="arrow"></div>
					<p class="item-title">全口牙种植重建</p>
					<p class="sales">15人下单</p>
					<p class="item-money">
						<span class="dealMoney">
							￥18500 元/颗
						</span>
						<span class="price">
							￥22500
						</span>
					</p>
				</li><li>
					<div class="arrow"></div>
					<p class="item-title">全口牙种植重建</p>
					<p class="sales">15人下单</p>
					<p class="item-money">
						<span class="dealMoney">
							￥18500 元/颗
						</span>
						<span class="price">
							￥22500
						</span>
					</p>
				</li>
			</ul>
		</div>
	</div>
	<div class="cush-tip" ng-if="noProduct">{{$parent.noProductText}}</div>
	<div ng-include="'section/tip.html'"></div>
	<script src="../javascripts/lib/jquery.min.js"></script>
	<script src="../javascripts/lib/swiper.min.js"></script>
	<script src="../javascripts/lib/angular.min.js"></script>
	<script src="../javascripts/lib/angular.route.min.js"></script>
	<script src="../javascripts/self/module.min.js"></script>
	<script src="../javascripts/self/doctorDetailCtrl.min.js"></script>
</body>
</html>
