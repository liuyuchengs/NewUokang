<!DOCTYPE html>
<html lang="zh-CN" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1.3,user-scalable=no">
    <link rel="stylesheet" href="../stylesheets/dest/main.css">
	<title>悠康医生</title>
</head>
<body ng-controller="newsDetailCtrl" data-ng-init="init()">
	<div class="header">
		<div class="header-item float-left">
			<a href="news.html">
				<img src="../contents/svg/back.svg">
			</a>
		</div>
		<div class="title">
			资讯
		</div>
	</div>
	<div class="has-header"></div>
	<div class="newdetail-content">
		<div class="content-header">
			<p class="title" ng-bind="detail.title"></p>
			<p class="date" ng-bind="detail.createtimeStr"></p>
		</div>
		<div class="text" ng-bind="detail.content"></div>
	</div>
	<div ng-include="'tip.html'"></div>
	<div ng-include="'loading.html'"></div>
	<script src="../javascripts/lib/angular.min.js"></script>
	<script src="../javascripts/lib/angular.route.min.js"></script>
	<script src="../javascripts/dest/module/module.js"></script>
	<script src="../javascripts/dest/ctrl/newsCtrl.js"></script>
</body>
</html>
