<!DOCTYPE html>
<html lang="zh-CN" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1.3,user-scalable=no">
    <link rel="stylesheet" href="../stylesheets/dest/main.css">
	<title>悠康医生</title>
</head>
<body ng-controller="discountCtrl" data-ng-init="load()">
	<div class="header">
		<div class="header-item float-left">
			<a href="home.html">
				<img src="../contents/svg/back.svg">
			</a>
		</div>
		<div class="title">
			特惠
		</div>
		<div class="header-item float-right" ng-click="question()">
			<img src="../contents/svg/question.svg">
		</div>
	</div>
	<div class="has-header"></div>
	<div class="discount-filter">
		<div ng-class="{'select-color':discountSelect}" ng-click="switchState('discount')">最抵</div>
		<div ng-class="{'select-color':!discountSelect}" ng-click="switchState('month')">本月特惠</div>
	</div>
	<ul class="prduct-container">
		<li class="item" ng-repeat = "item in productInfo" ng-click="detail(item.id,item.hospitalId)">
			<img class="item-img float-left" ng-src="{{item.samllimg}}" fallback-src="../contents/img/p_default.png">
			<div class="item-desc">
				<div class="item-title" ng-bind="item.title"></div>
				<div class="item-subhead" ng-bind="item.address"></div>
				<div class="item-price">
					<div class="float-left">
						<span class="saleprice">￥{{item.preferPrice}}</span>
						<span class="priceType">{{item.preferPriceType}}</span>
					</div>
					<div class="float-left margin-l">
						<span class="price float-left">￥{{item.standPrice}}</span>
					</div>
					<div class="margin-right">
						<span class="item-count float-right">{{item.sales}}人下单</span>
					</div>
				</div>
			</div>
		</li>
	</ul>
	<div ng-include="'tip.html'"></div>
	<div ng-include="'loading.html'"></div>
	<div class="cush-tip" ng-if="noProduct">{{$parent.noProductText}}</div>
	<script src="../javascripts/lib/angular.min.js"></script>
	<script src="../javascripts/self/module.min.js"></script>
	<script src="../javascripts/self/discountCtrl.min.js"></script>
</body>
</html>
